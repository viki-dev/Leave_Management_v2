<wm-page pagetitle="Apply Leave" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-liveform errormessage="" title="Vacation Info" iconclass="wi wi-edit" defaultmode="Edit" dataset="bind:Variables.HrdbVacationData.dataSet" captionalign="left" captionposition="top" name="VacationLiveForm1">
                <wm-layoutgrid columns="2" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                            <wm-form-field name="startDate" displayname="Start Date" show="true" primary-key="false" generator="assigned" key="startDate" type="date" readonly="false" required="true" widget="date" datepattern="MMM d, yyyy" placeholder="Select date"
                                outputformat="yyyy-MM-dd"></wm-form-field>
                        </wm-gridcolumn>
                        <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                            <wm-form-field name="endDate" displayname="End Date" show="true" primary-key="false" generator="assigned" key="endDate" type="date" readonly="false" required="true" widget="date" datepattern="MMM d, yyyy" placeholder="Select date"
                                outputformat="yyyy-MM-dd" mindate="bind:Widgets.VacationLiveForm1.formWidgets.startDate.datavalue"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                            <wm-form-field name="type" displayname="Type" show="true" primary-key="false" generator="assigned" key="type" type="string" readonly="false" required="true" widget="select" maxchars="255" dataset="Sick Leave,Personal Leave,Work From Home"
                                defaultvalue="Personal Leave" placeholder="Select value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                <wm-form-action key="reset" display-name="Reset" show="true" class="form-reset btn-secondary" iconclass="wi wi-refresh" title="Reset" action="reset()" disabled="false" widget-type="button" type="button" update-mode="true"></wm-form-action>
                <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" action="Variables.test.invoke();Variables.HrdbVacationData.listRecords()" disabled="false" widget-type="button"
                    type="button" update-mode="true"></wm-form-action>
            </wm-liveform>
            <wm-label padding="unset 0.5em" name="label1" caption="Leave Balance:" fontsize="20"></wm-label>
            <wm-label padding="unset 0.5em" name="label3" caption="bind:Variables.HrdbVacationData.dataSet[$i].employee.leaveBalance" fontsize="20"></wm-label>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
    <wm-alertdialog on-ok="notification.onOk()" name="notificationalertdialog" notificationdialog="alert" message="bind:notification.text" title="bind:notification.title" oktext="bind:notification.okButtonText" alerttype="bind:notification.alerttype"
        on-close="notification.onClose()"></wm-alertdialog>
</wm-page>
